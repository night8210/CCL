<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cloud Computing and Cyber Security</title>
    <script>
        var callAPI = (firstname,lastname,score)=>{
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");
            var raw = JSON.stringify({"firstname":firstname,"lastname":lastname, "score":score});
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };
            fetch("https://2l3fpr85f0.execute-api.ap-northeast-1.amazonaws.com/dev", requestOptions)
            .then(response => response.text())
            .then(result => alert(JSON.parse(result).body))
            .catch(error => console.log('error', error));
        }
    </script>
</head>
<body>
    <form>
        <label>First Name :</label>
        <input type="text" id="f" value="John">
        <br>
        <br>
        <label>Last Name :</label>
        <input type="text" id="l" value="Liu">
        <br>
        <br>
        <label>Score :</label>
        <input type="text" id="s" value="100">
        <br>
        <br>
        <button type="button" onclick="callAPI(document.getElementById('f').value,document.getElementById('l').value,document.getElementById('s').value)">Submit</button>
    </form>
</body>
</html>
